<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login As an Agent</title>
</head>
<style type="text/css">
	#sign-up, #sign-in {
		display: flex;
		flex-direction: column;
	}
	input {
		width: 400px;
		margin-bottom: 0.5em;
	}
	[type=submit] {
		width: 100px;
	}
</style>
<body>
   <div>
   		<h1>Log In</h1>
   </div>
   <div>
		<form id="sign-in" action="/auth/login/agent" method="post">
			<input type="email" name="email" placeholder="Email Address">
			<input type="password" name="password" placeholder="Password">
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
